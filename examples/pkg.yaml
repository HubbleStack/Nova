pkg:
  blacklist:

    telnet:
      data:
        'CentOS Linux-7':
          - 'telnet-server': 'CIS-2.1.1'
          - 'telnet': 'CIS-2.1.2'
      description: 'Remove telnet and telnet-server'
      alert: email
      trigger: state

    rsh:
      data:
        'CentOS Linux-7':
          - 'rsh-server': 'CIS-2.1.3'
          - 'rsh': 'CIS-2.1.4'
      description: 'Remove rsh and rsh-server'
      alert: email
      trigger: state

    nis:
      data:
        'CentOS Linux-7':
          - 'ypbind': 'CIS-2.1.5'
          - 'ypserv': 'CIS-2.1.6'
      description: 'Remove nis client and nis server'
      alert: email
      trigger: state

    tftp:
      data:
        'CentOS Linux-7':
          - 'tftp': 'CIS-2.1.7'
          - 'tftp-server': 'CIS-2.1.8'
      description: 'Remove tftp and tftp-server'
      alert: email
      trigger: state

    talk:
      data:
        'CentOS Linux-7':
          - 'talk': 'CIS-2.1.9'
          - 'talk-server': 'CIS-2.1.10'
      description: 'Remove talk and talk-server'
      alert: email
      trigger: state

    xinetd:
      data:
        'CentOS Linux-7':
          - 'xinetd': 'CIS-2.1.11'
      description: 'Remove xinetd'
      alert: email
      trigger: state

    dhcp:
      data:
        'CentOS Linux-7':
          - 'dhcp': 'CIS-3.5'
      description: 'Remove DHCP server'
      alert: email
      trigger: state

  whitelist:

    rsyslog:
      data:
        'CentOS Linux-7':
          - 'rsyslog': 'CIS-5.1.1'
      description: 'Install rsyslog'
      alert: email
      trigger: state

    anacron:
      data:
        'CentOS Linux-7':
          - 'cronie-anacron': 'CIS-6.1.1'
      description: 'Enable anacron Daemon'
      alert: email
      trigger: state
